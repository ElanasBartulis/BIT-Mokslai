<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>ProAdmis</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<h2><i class="bi bi-file-earmark-plus-fill add-file-icon"> </i>Produktu administravimo sistema</h2>
        <div class="input-container">
            <div class="productName-description-category">
                <div class="input">
                    <label>
                        <div>Įveskite produkto pavadinimą</div>
                        <input
                            id="produktas"
                            type="text"
                            placeholder="produktas"
                        />
                    </label>
                </div>
                <div class="input">
                    <label>
                        <div>Aprašymas</div>
                        <textarea
                            cols="50"
                            id="aprasymas"
                        ></textarea>
                    </label>
                </div>
                <div class="input">
                    <label>
                        <div>Įveskite prekinį ženklą</div>
                        <input
                            id="brand"
                            type="text"
                            placeholder="Brand"
                        />
                    </label>
                </div>
                <div class="input">
                    <label>
                        <div>Pasirinkite kategoriją</div>
                        <select id="category">
                            <option value="home-decoration">Namų dekoracijos</option>
                            <option value="groceries">Kanceliarinės prekės</option>
                            <option value="skincare">Odos priežiūros produktai</option>
                            <option value="fragrances">Kvepalai</option>
                            <option value="laptops">Nešiojami kompiuteriai</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="number-inputs">
                <div class="input">
                    <label>
                        <span>Įveskite produkto produkto kainą</span>
                        <input
                            id="kaina"
                            type="number"
                            max="10000"
                            min="0.10"
                            placeholder="Kaina"
                        />
                    </label>
                </div>
                <div class="input">
                    <label>
                        <span>Įveskite nuolaidą (neprivaloma)</span>
                        <input
                            id="nuolaida"
                            type="number"
                            max="90"
                            min="1"
                            placeholder="Nuolaida"
                        />
                    </label>
                </div>
                <div class="input">
                    <label>
                        <span>Įveskite likutį sandėlyje</span>
                        <input
                            id="likutis"
                            type="number"
                            max="10000"
                            min="0"
                            placeholder="Likutis"
                        />
                    </label>
                </div>
                <div class="button-container">
                    <button onclick="addProduct()">Pridėti prekę</button>
                </div>
            </div>
        
        </div>

		<table id="produktai">
			<thead>
				<tr style="background-color: #9FEEA7">
					<th>#</th>
					<th>Produktas</th>
					<th>Aprašymas</th>
					<th>Likutis</th>
					<th>Kaina</th>
					<th>Prekinis ženklas</th>
					<th>Kategorija</th>
				</tr>
			</thead>
			<tbody id="products-list">
				<tr>
					<td>OPPOF19</td>
					<td>OPPO F19 is...</td>
					<td>123</td>
					<td>280€</td>
					<td>OPPO</td>
					<td>Nešiojami kompiuteriai</td>
				</tr>
				<tr>
					<td>OPPOF19</td>
					<td>OPPO F19 is...</td>
					<td>123</td>
					<td>280€</td>
					<td>OPPO</td>
					<td>Nešiojami kompiuteriai</td>
				</tr>
			</tbody>
		</table>
		<script src="./Javascript/deleteProduct.js"></script>
		<script src="./Javascript/components.js"></script>
		<script src="./Javascript/createProducts.js"></script>
		<script src="./Javascript/htmlGeneration.js"></script>
		<script src="./Javascript/index.js"></script>
	</body>
</html>
